<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Weather App</title>
</head>
<body>
 <div class="weather-app">
    <div class="container">
      <h3 class="brand" span style="font-size: 30px;">The weather</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">Monday Sep 19</span>
          </small>
        </div>
        <div class="weather">
          <img src="./icons/116.png" class="icon" alt="icon" width="50" height="50" />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location.." />
        <button class="submit" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="Cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="Humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="Wind">8km/h</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="app2.js"></script>
</body>

</html>
